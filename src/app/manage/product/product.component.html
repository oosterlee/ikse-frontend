<mat-card>
	<mat-card-title>{{ id == '' ? "Create Product" : "Edit Product" }}</mat-card-title>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="id == '' ? add() : edit()">
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Title</mat-label>
					<mat-icon matPrefix>title</mat-icon>
					<input matInput placeholder="Title" formControlName="title">
					<mat-error *ngIf="form.get('title')!.status 'INVALID'">{{getErrorMessage("title")}}</mat-error>
				</mat-form-field>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Image URL</mat-label>
					<mat-icon matPrefix>image</mat-icon>
					<input matInput placeholder="Image URL" formControlName="image">
					<mat-error *ngIf="form.get('image')!.status 'INVALID'">{{getErrorMessage("image")}}</mat-error>
				</mat-form-field>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Price</mat-label>
					<mat-icon matPrefix>euro_symbol</mat-icon>
					<input type="number" matInput placeholder="Price" formControlName="price">
					<mat-error *ngIf="form.get('price')!.status 'INVALID'">{{getErrorMessage("price")}}</mat-error>
				</mat-form-field>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Description</mat-label>
					<textarea matInput formControlName="description"></textarea>
					<mat-error *ngIf="form.get('description')!.status 'INVALID'">{{getErrorMessage("description")}}</mat-error>
				</mat-form-field>
			</p>

			<p *ngIf="error" class="error">
				{{ error }}
			</p>

			<div class="button">
				<a routerLink="/manage/products" mat-button>Cancel</a>
				<button type="submit" mat-raised-button color="primary">Submit</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
